version: 1
default_environment: dev
project_id: 019c9cd6-f23a-7416-803d-f7ed7271694b
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git@v1.1.1
    config:
      files:
      - entity: employees
        path: demo/data/Employees.csv
        keys: [id]
      - entity: products
        path: demo/data/Products.csv
        keys: [id]
      - entity: promotions
        path: demo/data/Promotions.csv
        keys: [id]
      - entity: sales
        path: demo/data/Sales.csv
        keys: [sales_id]
      - entity: sales_lines
        path: demo/data/Sales_lines.csv
        keys: [id]
      - entity: shifts
        path: demo/data/Shifts.csv
        keys: [date, role, employee_id, hours]
  loaders:
  - name: target-postgres
    variant: meltanolabs
    pip_url: meltanolabs-target-postgres
    config:
      host: postgres
      port: 5432
      user: mdp
      password: mdp_password
      database: warehouse
      default_target_schema: raw
      load_method: overwrite
      use_copy: true
      add_record_metadata: true
